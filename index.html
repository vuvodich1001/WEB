<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đây là tiêu đề của trang web</title>
    <style>
        h1{
            color: blue;
        }
        h2{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Đây là dòng thứ 1</h1> <!-- h là viết tắt là heading, tiêu đề, font chữ nhỏ dần theo thứ tự từ 1 đến 6-->
    <h2>đây là dòng thứ 2</h2>
    <h3>đây là dòng thứ 3</h3>
    <h4>đây là dòng thứ 4</h4>
    <h5>đây là dòng thứ 5</h5>
    <h6>đây là dòng thứ 6</h6>
    <p>đoạn này dùng để chứa văn bản</p> <!--thẻ p dùng để chứa văn bản-->
    <p>
        <strike>tạo chữ gạch ngang</strike> <br>
        <u>tạo chữ gạch dưới</u><br>
        <b>tạo chữ in đậm</b><br>
        <em>tạo chữ in nghiêng</em><br>
    </p>
    <hr>
    <!-- lorem tạo ra chữ ngẫu nhiên-->
    <!-- cái này là comment-->
    <img src="https://cdn.bongdaplus.vn/Assets/Media/2020/07/08/66/yas.jpg" alt="photo"><br>
    <a href="https://www.facebook.com/profile.php?id=100011530591672">Chuyển đến facebook của Vũ Nguyễn</a><br>
    <form>
        <input type="text" placeholder="Điền tên của bạn vào đây">
        <input type="Submit"><br>
        <textarea placeholder="Hello world" cols="100" rows="10"></textarea>
    </form>
</body>
</html>
